<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Rock Salt' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <script src="./script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="side">
         <div class="sideLogo">
            <img class="sidePic" src="./images/unabomber.png" alt="unabomber logo" width="200px" height="200px">
            <div class="sideText">UNABOMBER</div>
         </div>
        </div>
        <div class="right">
        <div class="bodyHeader">
            <div class="headerMain">This is Tomukun's mail-list sign-up page! I have no affiliation with this group and do not condone their behavior! this is simply made due to demand!</div>
            <div class="headerSecond">You know you want to join</div>
        </div>
        <form action="" method="post">
        <div class="mainBody">
             <div class="bodyText">
                Become based! sign-up!
             </div>
             <div class="bodyForms">
                <div class="bodyLeft">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email" required>
                        <label for="user_password">PASSWORD</label>
                        <input class="error" type="password" id="user_password" name="password" required>
                        <div class="error errorMsg">*Passwords do not match!</div>
                </div>
                <div class="bodyRight">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                        <label for="user_phone">PHONE NUMBER</label>
                        <input type="number" id="user_phone" name="user_phone" required placeholder="05x-xxx-xxxx">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input class="error" type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
        </div>
        <div class="bodyFooter">
            <input class="submitButton" type="submit" value="Create Account">
            <div class="haveAcc">Already have an account? 
                <a href="#">Log in</a>
            </div>
        </div>
    </form>
    </div>
    </div>
</body>
</html>
